<div class="page">
    <mat-card class="mat-primary mat-toolbar">
        <mat-card-title>Therapy progress
            <span fxFlex>&nbsp;</span>
            <button mat-icon-button (click)="back()">
            <mat-icon>close</mat-icon>
            </button>
        </mat-card-title>
    </mat-card>
    <mat-card *ngIf="therapy !== undefined && therapy._id !== undefined">
      <mat-card-title>{{therapy.title}}</mat-card-title>
      <mat-card-subtitle>{{therapy.description}}</mat-card-subtitle>
      <mat-card-actions>
        <!-- <button mat-button color="warn" *ngIf="assignment._id !== undefined"
          type="button" (click)="delete()" >
          <mat-icon>delete</mat-icon>
          Delete
        </button> -->
      </mat-card-actions>
    </mat-card>
    <app-assignment-overview *ngIf="therapy !== undefined && therapy._id !== undefined" 
      [allowAdd]="false" [therapyId]="therapy._id" [route]="'my-therapy'"></app-assignment-overview>
    
  </div>
