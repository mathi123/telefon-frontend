<div class="page">
  <mat-card class="mat-primary mat-toolbar">
      <mat-card-title>Assignment details
          <span fxFlex>&nbsp;</span>
          <button mat-icon-button (click)="back()">
          <mat-icon>close</mat-icon>
          </button>
      </mat-card-title>
  </mat-card>
  <form [formGroup]="assignmentForm" #form>
      <mat-card>
        <mat-card-content fxLayout="column">
          <mat-form-field>
            <mat-select placeholder="Exercise" formControlName="exercise" required>
              <mat-option *ngFor="let exercise of exercises" [value]="exercise._id">{{exercise.title}}</mat-option>
            </mat-select>
            <mat-error *ngIf="assignmentForm.controls['exercise'].hasError('required')">Exercise is required.</mat-error>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" type="submit"
            (click)="save(assignmentForm)"
            [disabled]="!assignmentForm.valid || !assignmentForm.dirty">
            <mat-icon>save</mat-icon>
            Save
          </button>
          <button mat-button color="warn" *ngIf="assignment._id !== undefined"
            type="button" (click)="delete()" >
            <mat-icon>delete</mat-icon>
            Delete
          </button>
        </mat-card-actions>
      </mat-card>
    </form>
</div>
