<div class="page">
    <mat-card class="mat-primary mat-toolbar">
        <mat-card-title>Patients
            <span fxFlex>&nbsp;</span>
            <button mat-icon-button routerLink="/home">
                <mat-icon>close</mat-icon>
            </button>
        </mat-card-title>
    </mat-card>
    <mat-card>
        <mat-card-subtitle *ngIf="dataSource.list.length === 0">
            Click to invite your first patient!
        </mat-card-subtitle>
        <mat-card-content *ngIf="dataSource.list.length > 0">
            <mat-table #table [dataSource]="dataSource" matSort>   

                <ng-container matColumnDef="firstName">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Firstname </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.firstName}} </mat-cell>
                </ng-container>
                
                <ng-container matColumnDef="lastName">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Last name </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.lastName}} </mat-cell>
                </ng-container>
                
                <ng-container matColumnDef="email">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.email}} </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button color="primary" (click)="invite()">
            <mat-icon>create</mat-icon>
                New
            </button>
        </mat-card-actions>
    </mat-card> 
</div>
